<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free OpenVPN Client</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #818cf8;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .server-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            padding-right: 8px;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .log-content {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            border-radius: 8px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .loading-text {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .loading-text span {
            display: inline-block;
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            75% { transform: translateY(2px); }
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .server-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .server-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .server-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .server-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .status-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .status-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-info h2 {
            margin-bottom: 0.5rem;
        }

        .status-info p {
            color: var(--text-secondary);
        }

        .connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .log-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 1.5rem;
            flex: 1;
        }

        .log-title {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .log-content {
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <span style="animation-delay: 0.0s">L</span>
            <span style="animation-delay: 0.1s">o</span>
            <span style="animation-delay: 0.2s">a</span>
            <span style="animation-delay: 0.3s">d</span>
            <span style="animation-delay: 0.4s">i</span>
            <span style="animation-delay: 0.5s">n</span>
            <span style="animation-delay: 0.6s">g</span>
            <span style="animation-delay: 0.7s">.</span>
            <span style="animation-delay: 0.8s">.</span>
            <span style="animation-delay: 0.9s">.</span>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">Free OpenVPN</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search servers..." />
        </div>
        <div class="server-list">
            <!-- Server items will be dynamically populated -->
        </div>
    </div>

    <div class="main-content">
        <div class="status-panel">
            <div class="status-icon">
                <!-- Status icon will be dynamically updated -->
            </div>
            <div class="status-info">
                <h2>Not Connected</h2>
                <p>Select a server to connect</p>
            </div>
            <button class="connect-btn">Connect</button>
        </div>

        <div class="log-panel">
            <div class="log-title">Connection Log</div>
            <div class="log-content">
                <!-- Log content will be dynamically updated -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
