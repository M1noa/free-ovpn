<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>…±VPN</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #818cf8;
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .theme-selector {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .mode-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: var(--primary);
            border-color: var(--secondary);
        }

        .color-selector {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 0.5rem;
            width: 100%;
            padding: 0.5rem;
            justify-content: center;
        }

        .color-btn {
            width: 2rem;
            height: 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.active {
            outline: 1px solid var(--text);
            transform: scale(1.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .server-list {
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            padding-right: 8px;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .log-content {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            border-radius: 8px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .loading-text {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .loading-text span {
            display: inline-block;
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            75% { transform: translateY(2px); }
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .server-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .server-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .warning {
            color: #fbbf24;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .server-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .server-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .status-panel {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 2rem;
        }

        .status-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .status-info {
            flex: 1;
        }

        .status-info h2 {
            margin-bottom: 0.5rem;
        }

        .status-info p {
            color: var(--text-secondary);
            white-space: pre-line;
            line-height: 1.5;
        }

        .connect-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .log-panel {
            background: var(--surface);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: calc(100vh - 300px);
            overflow: hidden;
        }

        .log-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .log-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.25rem;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text);
            overflow-y: auto;
            flex-grow: 1;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <span style="animation-delay: 0.0s">L</span>
            <span style="animation-delay: 0.1s">o</span>
            <span style="animation-delay: 0.2s">a</span>
            <span style="animation-delay: 0.3s">d</span>
            <span style="animation-delay: 0.4s">i</span>
            <span style="animation-delay: 0.5s">n</span>
            <span style="animation-delay: 0.6s">g</span>
            <span style="animation-delay: 0.7s">.</span>
            <span style="animation-delay: 0.8s">.</span>
            <span style="animation-delay: 0.9s">.</span>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo">…±VPN</div>
        <div class="theme-selector">
            <div class="mode-selector">
                <button class="mode-btn" data-mode="light">‚òÄÔ∏è</button>
                <button class="mode-btn" data-mode="dark">üåô</button>
            </div>
            <div class="color-selector">
                <button class="color-btn" style="background: #10b981;" data-color="green"></button>
                <button class="color-btn" style="background: #fbbf24;" data-color="yellow"></button>
                <button class="color-btn" style="background: #3b82f6;" data-color="blue"></button>
                <button class="color-btn" style="background: #8b5cf6;" data-color="purple"></button>
                <button class="color-btn" style="background: #ef4444;" data-color="red"></button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search servers..." />
        </div>
        <div class="server-list">
            <!-- Server items will be dynamically populated -->
        </div>
    </div>

    <div class="main-content">
        <div class="status-panel">
            <div class="status-icon">
                <!-- Status icon will be dynamically updated -->
            </div>
            <div class="status-info">
                <h2>Not Connected</h2>
                <p>Select a server to connect</p>
            </div>
            <button class="connect-btn">Connect</button>
        </div>

        <div class="log-panel">
            <div class="log-title">Connection Log</div>
            <div class="log-content">
                <!-- Log content will be dynamically updated -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Theme management
        const modes = {
            'light': {
                background: '#e4daeb',
                surface: 'rgba(75, 73, 82, 0.1)',
                text: '#0f172a',
                textSecondary: '#475569'
            },
            'dark': {
                background: '#0f172a',
                surface: 'rgba(30, 41, 59, 0.7)',
                text: '#e2e8f0',
                textSecondary: '#94a3b8'
            }
        };

        const accentColors = {
            'green': {
                primary: '#10b981',
                secondary: '#34d399'
            },
            'yellow': {
                primary: '#fbbf24',
                secondary: '#fcd34d'
            },
            'blue': {
                primary: '#3b82f6',
                secondary: '#60a5fa'
            },
            'purple': {
                primary: '#8b5cf6',
                secondary: '#a78bfa'
            },
            'red': {
                primary: '#ef4444',
                secondary: '#f87171'
            }
        };

        let currentMode = 'dark';
        let currentAccentColor = 'blue';

        // Load saved preferences from localStorage
        const savedMode = localStorage.getItem('theme-mode') || 'dark';
        const savedColor = localStorage.getItem('theme-color') || 'blue';

        // Initialize theme with saved preferences
        setMode(savedMode);
        setAccentColor(savedColor);

        // Add event listeners for theme controls
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => setMode(btn.dataset.mode));
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => setAccentColor(btn.dataset.color));
        });

        function setMode(modeName) {
            const mode = modes[modeName];
            const root = document.documentElement;
            currentMode = modeName;
            localStorage.setItem('theme-mode', modeName);
            
            root.style.setProperty('--background', mode.background);
            root.style.setProperty('--surface', mode.surface);
            root.style.setProperty('--text', mode.text);
            root.style.setProperty('--text-secondary', mode.textSecondary);

            // Update active state of mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === modeName);
            });
        }

        function setAccentColor(colorName) {
            const color = accentColors[colorName];
            const root = document.documentElement;
            currentAccentColor = colorName;
            localStorage.setItem('theme-color', colorName);
            
            root.style.setProperty('--primary', color.primary);
            root.style.setProperty('--secondary', color.secondary);

            // Update active state of color buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.color === colorName);
            });
        }

    </script>
    <script src="client.js"></script>
</body>
</html>
